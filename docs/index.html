<body>
  <div id="main"></div>
  <script type="module">
    import init from "/./assets/dioxus/jerry-achrich.js";
    init("/./assets/dioxus/jerry-achrich_bg.wasm").then(wasm => {
      if (wasm.__wbindgen_start == undefined) {
        wasm.main();
      }
    });
  </script>
  
</body>
</html><script>// Dioxus-CLI
// https://github.com/DioxusLabs/dioxus/tree/master/packages/cli

(function () {
  var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
  var url = protocol + '//' + window.location.host + '/_dioxus/ws';
    var poll_interval = 8080;

  var reload_upon_connect = () => {
      window.setTimeout(
          () => {
              var ws = new WebSocket(url);
              ws.onopen = () => window.location.reload();
              ws.onclose = reload_upon_connect;
          },
          poll_interval);
  };

    var ws = new WebSocket(url);

    ws.onmessage = (ev) => {
        console.log("Received message: ", ev, ev.data);

        if (ev.data == "reload") {
            window.location.reload();
        }
  };

  ws.onclose = reload_upon_connect;
})()
</script>
